<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Contact</title>
</head>
<body th:object="${contact}">
    <h1>Your contact information</h1>
    ID :
    <p th:text="*{id}"></p>
    <br/>
    Name : 
    <p th:text="*{name}"></p>
    <br/>
    Email : 
    <p th:text="*{email}"></p>
    <br/>
    Phone number:
    <p th:text="*{phoneNumber}"></p>
    <br/>
</body>
</html>
